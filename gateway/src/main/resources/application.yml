eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:9001/eureka/

spring:
  application:
    name: sba-gateway

server:
  port: 9002

zuul:
  routes:
    api-payment:
      path: /api-payment/**
      serviceId: sba-payment
    api-search:
      path: /api-search/**
      serviceId: sba-search